<div class="row">
  <div class="col-6">
    <h1 class="my-4">People
      <small>({{people.length}})</small>
    </h1>
  </div>
  <div class="col-6">
    <button routerLink="/people/add" class="btn btn-sm btn-primary float-right mt-5">Add User</button>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-8">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Quick Search</span>
      </div>
      <input type="text" class="form-control" placeholder="Eg : Anastasia" [(ngModel)]="term">
    </div>
  </div>
  <div class="col-md-4">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text">Sort</label>
      </div>
      <select class="form-control" [(ngModel)]="sort">
        <option value="firstName">First Name</option>
        <option value="lastName">Surname</option>
        <option value="designation">Designation</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="orderDesc =! orderDesc" type="button">
          <i class="fas" [ngClass]="orderDesc ? 'fa-sort-down' : 'fa-sort-up'"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-12 col-md-4 mb-3" *ngFor="let person of people | filter : 'firstName' : term | projectSort : sort : orderDesc">
    <app-people-item [person]="person"></app-people-item>
  </div>
</div>
