<form class="form-group input-group mt-3" #form="ngForm" [formGroup]="addTaskListForm" (submit)="addTaskList(form)">
  <div class="form-group">
    <input matInput type="text" formControlName="title" class="form-control" placeholder="Eg: Milestone 2" />
  </div>
  <div class="form-group">
    <button class="btn btn-outline-success btn-sm mr-1" type="submit">Add</button>
    <button class="btn btn-outline-danger btn-sm" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
