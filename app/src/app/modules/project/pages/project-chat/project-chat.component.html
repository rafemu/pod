<div class="row">
  <div class="col-12 chat-container" #chatContainer>
    <div class="pt-4">
      <div class="media mb-2" *ngFor="let message of messages">
        <img
          [appUserAvatar]="message.userId"
          height="48"
          width="48"
          class="mr-3"
        />
        <div class="media-body">
          <p class="my-0">
            <small>
              <span [appUserName]="message.userId"></span>,
              <span>{{
                message.createdAt.seconds | amFromUnix | amTimeAgo
              }}</span>
            </small>
          </p>
          <p>
            {{ message.message }}
          </p>
        </div>
      </div>
    </div>
    <div class="empty-wrapper" *ngIf="!messages.length">
      <h4>
        <i class="fas fa-drum"></i>
      </h4>
      <p>No messages in here. Break the silence</p>
    </div>
  </div>
</div>

<hr />
