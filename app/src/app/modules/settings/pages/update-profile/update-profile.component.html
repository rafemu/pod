<app-header></app-header>

<div class="container">
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card avatar-card text-white">
        <img class="card-img" [appUserAvatar]="userId" src="http://static.spotboye.com/images/bollywood/news/1490857482736/sunny-leone-goofed-up-in-the-bathtub_thumbnail.jpg"
          alt="Card image">

        <input id="fileInput" hidden type="file" (change)="uploadAvatar($event.target.files)">

        <div class="card-img-overlay">
          <button color="primary" type="button" (click)="selectAvatar()" mat-raised-button>Change Avatar</button>
        </div>


      </div>
    </div>
    <div class="col-md-8">
      <div class="card border-success  mb-2">
        <div class="card-header text-white bg-dark">
          <h3 class="mb-0">Update Profile</h3>
        </div>
        <div class="card-body">
          <form class="example-form" [formGroup]="profileUpdateForm" #form="ngForm" (submit)="submitProfileForm(form)">

            <mat-form-field>
              <mat-select formControlName="salutation" placeholder="Salutation">
                <mat-option value="mr">Mr</mat-option>
                <mat-option value="ms">Ms</mat-option>
                <mat-option value="mrs">Mrs</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="firstName" placeholder="First Name">
              <mat-error *ngIf="profileUpdateForm.controls['firstName'].errors?.required">
                First Name is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="lastName" placeholder="Last Name">
              <mat-error *ngIf="profileUpdateForm.controls['lastName'].errors?.required">
                Last Name is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="mobile" placeholder="Mobile">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput type="text" formControlName="designation" placeholder="Designation">
            </mat-form-field>

            <mat-radio-group formControlName="gender">
              <mat-radio-button value="m">Male</mat-radio-button>
              <mat-radio-button value="f">Female</mat-radio-button>
            </mat-radio-group>

            <button class="btn btn-sm btn-primary" type="submit">
              {{isProfileUpdating ? 'Updating...' :'Update'}}
            </button>
          </form>
        </div>
      </div>

      <app-change-password></app-change-password>
    </div>
  </div>
</div>
